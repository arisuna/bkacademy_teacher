<li>
    <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
    <a class="hidden-xs" href="" trigger-resize="" ng-click="app.layout.isCollapsed = !app.layout.isCollapsed" ng-if="!app.layout.isCollapsedText" md-ink-ripple="md-ink-ripple">
        <em class="fa fa-navicon"></em>
    </a>
    <!-- Button to show/hide the sidebar on mobile. Visible on mobile only.-->
    <a class="visible-xs sidebar-toggle" href="" ng-click="app.asideToggled = !app.asideToggled" md-ink-ripple="md-ink-ripple">
        <em class="fa fa-navicon"></em>
    </a>
</li>
