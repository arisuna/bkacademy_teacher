<div ng-controller="ChapterFilter">
    <div class="task-filter mr-sm"
        uib-tooltip="{{'GRADE_TEXT' | translate}}">
        <app-grades-filter
            model="selected_grades"
            is-icon="true"
            float="true" inline-list="true" name="GRADE_TEXT"></app-grades-filter>
    </div>
    <div class="task-filter mr-sm"
        uib-tooltip="{{'CHAPTER_TYPE_TEXT' | translate}}">
        <app-chapter-types-filter
            model="selected_chapter_types"
            is-icon="true"
            float="true" inline-list="true" name="CHAPTER_TYPE_TEXT"></app-chapter-types-filter>
    </div>
</div>
