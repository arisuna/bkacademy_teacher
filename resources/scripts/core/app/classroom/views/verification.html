<form class="form-validate pd-0 mg-0 text-dark-blue"
      validate-form=""
      ng-submit="saveFn($event)"
      name="verificationForm"
      role="form"
      ng-if="!isLoading"
      novalidate>
    <div class="custom-dialog-overflow scroll-append scroll-y overflow-x-disable pd-l-20">
        <div class="row">
            <div class="col-sm-12">
                <input-text is-editable="isEditable && classroom.status != 1"
                            is-text="true"
                            is-required="true"
                            ng-model="classroom.taxpayer_name"
                            required-message="FIELD_IS_REQUIRED_TEXT"
                            label="TAXPAYER_NAME_TEXT"
                            show-label="true"></input-text>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <input-text is-editable="isEditable && classroom.status != 1"
                            is-text="true"
                            is-required="true"
                            ng-model="classroom.address"
                            required-message="FIELD_IS_REQUIRED_TEXT"
                            label="ADMINISTRATIVE_ADDRESS_TEXT"
                            show-label="true"></input-text>

            </div>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <input-text is-editable="isEditable && classroom.status != 1"
                            is-text="true"
                            is-required="true"
                            ng-model="classroom.tax_number"
                            required-message="FIELD_IS_REQUIRED_TEXT"
                            label="TAX_NUMBER_TEXT"
                            show-label="true"></input-text>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div>
                    <label class="label-text-form">
                        {{'VAT_REGISTRATION_CERTIFICATE_TEXT' | translate}} <asterik-red class=""></asterik-red>
                    </label>
                </div>

                <div class="mg-b-20">
                    <app-media-zone uuid="classroom.uuid"
                                    is-editable="isEditable && classroom.status != 1"
                                    classroom-id="classroom.id"
                                    is-grid="true"
                                    is-required="true"
                                    required-message="VAT_REGISTRATION_CERTIFICATE_IS_REQUIRED_TEXT"
                                    limit="1"
                                    show-library="false"
                                    is-multiple="false"
                                    object-type="classroom"></app-media-zone>
                </div>

                <!--                <div class="mg-b-20" ng-if="!isEditable || classroom.status == 1">-->
                <!--                    <app-media-zone-view uuid="classroom.uuid"-->
                <!--                                         show-no-data-available="true"-->
                <!--                                         object-type="classroom"></app-media-zone-view>-->
                <!--                </div>-->
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div>
                    <label class="label-text-form">
                        {{'BANK_ACCOUNTS_TEXT' | translate}} <asterik-red class=""></asterik-red>
                    </label>
                </div>

                <div class="mg-b-20">
                    <div ng-include="'/app/views/classroom/bank-accounts.html'"></div>
                </div>
            </div>
        </div>

        <div class="text-right mg-t-20 mg-b-20">
            <save-button-submit label="SAVE_BTN_TEXT"
                                ng-if="isEditable && (classroom.status != 1 || (classroom.status == 1 && !classroomStatus))"
                                ng-disabled="saving"></save-button-submit>
        </div>
    </div>
</form>
