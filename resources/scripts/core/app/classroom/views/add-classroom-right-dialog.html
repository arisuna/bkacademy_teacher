<div class="card noBorder">
    <div class="card-heading relo-bg-bright-gray card-title-heading">
        <span ng-show="!classroom.id">{{'CREATE_CLASSROOM_TEXT' | translate}}</span>
        <span ng-show="classroom.id">{{'EDIT_CLASSROOM_TEXT' | translate}}</span>
    </div>

    <form class="form-validate pd-0 mg-0"
          validate-form=""
          ng-submit="saveFn()"
          ng-if="!isLoading"
          novalidate>
        <div class="card-body custom-dialog-overflow scroll-append scroll-y overflow-x-disable height-100vh-m93px">
            <div class="row">
                <div class="col-sm-12">
                    <input-text is-editable="true"
                                is-text="true"
                                is-required="true"
                                ng-model="classroom.name"
                                required-message="FIELD_IS_REQUIRED_TEXT"
                                label="NAME_TEXT"
                                placeholder="ENTER_NAME_TEXT"
                                show-label="true"></input-text>

                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <app-grade-selector ng-model="classroom.grade" show-label="true" is-required="true"
                        label="GRADE_TEXT"></app-grade-selector>
                </div>
            </div>
        </div>

        <div class="card-footer text-right">
            <save-button-submit title="SAVE_BTN_TEXT" ng-disabled="saving"></save-button-submit>
        </div>
    </form>
</div>
