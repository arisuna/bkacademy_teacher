<div class="panel panel-default panel-default-b">
    <div class="panel-heading" ng-style="{'padding':'5px'}">
        <div class="row">
            <div class="col-md-12">
                <input-text-search ng-model="searchConfig.query"
                                   ng-search="applyFilter()"></input-text-search>
            </div>
        </div>
    </div>

    <div class="panel-body  overflow-y-enable {{height}}"
         ng-style="{'padding':'5px'}">

        <div>
            <div class="list-group list-group-flat list-group-blue">
                <a class="list-group-item "
                   ng-repeat="item in items | filter: searchConfig.filterQuery"
                   ng-class="{'active': (searchConfig.currentItem.id == item.id)}"
                   ng-click="selectItem(item)">
                    <div class="flex">
<!--                        <em class="fa fa-users txt-24 text-gray mr-sm"></em>-->
                        <span class="flex-vertical">
                            {{item.name}}
                        </span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
