<div class="card">
    <div class="card-heading relo-bg-bright-gray">
        <span class="text-dark-blue">
           {{ isClone == true ?  ('CLONE_PRODUCT_FIELD_GROUP_TEXT' | translate) + (' #' + object.id) : (object.id ?  ('EDIT_PRODUCT_FIELD_GROUP_TEXT' | translate) + ' #' + object.id : ('CREATE_PRODUCT_FIELD_GROUP_TEXT' | translate)) }}
        </span>
    </div>
    <form class="form-validate noPadding" validate-form="true"
          id="" name="crudForm"
          role="form" ng-submit="" novalidate="">
        <div class="card-body custom-dialog-overflow height-100vh-m90px">
            <spinner-v2 type="spin" ng-show="page_loading"></spinner-v2>
            <div ng-if="!page_loading">
                <div class="row">
                    <div class="col-md-12">
                        <input-text is-editable="true"
                                    is-required="true"
                                    is-text="true"
                                    ng-model="object.name"
                                    required-message="FIELD_IS_REQUIRED_TEXT"
                                    label="NAME_TEXT"
                                    show-label="true"></input-text>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input-text is-editable="true"
                                    is-required="false"
                                    is-text="true"
                                    ng-model="object.name_vn"
                                    required-message="FIELD_IS_REQUIRED_TEXT"
                                    label="DESCRIPTION_TEXT"
                                    show-label="true"></input-text>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12">
                        <input-text is-editable="true"
                                    is-required="true"
                                    is-text="true"
                                    ng-model="object.label"
                                    label="LABEL_TEXT"
                                    show-label="true"></input-text>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <app-categories-selector ng-model="object.category_ids"
                                            sub-category-only="true"
                                            label="CATEGORIES_TEXT"
                                            show-label="true"
                                            is-required="false"
                                            placeholder="SELECT_TEXT"
                                            required-message="ATTRIBUTE_IS_REQUIRED_TEXT"></app-categories-selector>
                    </div>
                </div>



            </div>
        </div>
        <div class="card-footer">
            <div class="pull-right text-right">

                <button type="submit" class="btn relo-bg-green"
                        ng-disabled="saving"
                        ng-click="crudForm.$valid && saveFn();">
                    <em class="fa-solid  mr-sm {{ saving ? 'fa-spin fa-spinner' : 'fa-floppy-disk'}}"></em>
                    {{ 'SAVE_BTN_TEXT' | translate }}
                </button>
            </div>
            <div class="clearfix"></div>
        </div>

    </form>
</div>
