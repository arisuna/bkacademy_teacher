<form class="form-validate pd-0 mg-0"
      validate-form=""
      ng-submit="saveFn()"
      ng-if="!isLoading"
      novalidate>
    <div class="custom-dialog-overflow scroll-append scroll-y overflow-x-disable pd-l-20">
        <div class="row">
            <div class="col-sm-12">
                <input-text is-editable="isEditable"
                            is-text="true"
                            is-required="true"
                            ng-model="company.name"
                            required-message="ENTER_COMPANY_NAME_TEXT"
                            label="NAME_TEXT"
                            show-label="true"></input-text>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <app-phone-selector ng-model="company.phone"
                                    show-label="true"
                                    is-editable="isEditable"
                                    label="PHONE_TEXT"></app-phone-selector>
            </div>

            <div class="col-sm-6">
                <input-text is-editable="isEditable"
                            is-email="true"
                            is-lower-case="true"
                            is-required="true"
                            ng-model="company.email"
                            label="EMAIL_TEXT"
                            invalid-message="INVALID_EMAIL_TEXT"
                            required-message="ENTER_EMAIL_TEXT"
                            show-label="true"></input-text>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <app-country-selector ng-model="company.country_id"
                                      show-label="true"
                                      is-editable="isEditable"
                                      is-required="true"
                                      label="COUNTRY_TEXT"
                                      required-message="{{ 'FIELD_IS_REQUIRED_TEXT' | translate }}"></app-country-selector>
            </div>
        </div>
    </div>

    <div class="text-right mg-t-20">
        <save-button-submit title="SAVE_BTN_TEXT" ng-disabled="saving" ng-if="isEditable"></save-button-submit>
    </div>
</form>
