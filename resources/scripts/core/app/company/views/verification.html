<form class="form-validate pd-0 mg-0 text-dark-blue"
      validate-form=""
      ng-submit="saveFn($event)"
      ng-if="!isLoading"
      novalidate>
    <div class="custom-dialog-overflow scroll-append scroll-y overflow-x-disable pd-l-20">
        <div class="row">
            <div class="col-sm-12">
                <input-text is-editable="isEditable && company.status != 1"
                            is-text="true"
                            is-required="company.status == 1"
                            ng-model="company.taxpayer_name"
                            required-message="FIELD_IS_REQUIRED_TEXT"
                            label="TAXPAYER_NAME_TEXT"
                            show-label="true"></input-text>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <input-text is-editable="isEditable && company.status != 1"
                            is-text="true"
                            is-required="company.status == 1"
                            ng-model="company.address"
                            required-message="FIELD_IS_REQUIRED_TEXT"
                            label="ADMINISTRATIVE_ADDRESS_TEXT"
                            show-label="true"></input-text>

            </div>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <input-text is-editable="isEditable && company.status != 1"
                            is-text="true"
                            is-required="company.status == 1"
                            ng-model="company.tax_number"
                            required-message="FIELD_IS_REQUIRED_TEXT"
                            label="TAX_NUMBER_TEXT"
                            show-label="true"></input-text>

            </div>
            <div class="col-md-6">
                <div>
                    <label class="label-text-form">
                        {{'STATUS_TEXT' | translate}}
                    </label>
                </div>
                <ui-select ng-model="company.statusSelected"
                           required="true"
                           ng-disabled="!isEditable"
                           ng-class="{'uib-select-bright-blue-10': isEditable, 'uib-select-white': !isEditable}"
                           class="w-100 uib-select-95-per form-control-custom-radius"
                           theme="bootstrap">
                    <ui-select-match
                            placeholder="{{'SELECT_TEXT' | translate}}"
                            class="bg-transparent">
                        <em class="fa-solid fa-circle txt-16 mr-sm {{'text-' + $select.selected.color}}"></em>
                        {{ $select.selected.text | translate}}

                    </ui-select-match>

                    <ui-select-choices repeat="item in statuses track by $index">
                        <div class=" " ng-click="changeStatus(item)">
                            <em class="fa-solid fa-circle txt-16 mr-sm {{'text-' + item.color}}"></em>
                            {{ item.text | translate}}
                        </div>

                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div>
                    <label class="label-text-form">
                        {{'VAT_REGISTRATION_CERTIFICATE_TEXT' | translate}}
                    </label>
                </div>

                <div class="mg-b-20">
                    <app-media-zone uuid="company.uuid"
                                    is-editable="isEditable && company.status != 1"
                                    company-id="company.id"
                                    object-type="company"></app-media-zone>
                </div>

                <!--                <div class="mg-b-20" ng-if="!isEditable || company.status == 1">-->
                <!--                    <app-media-zone-view uuid="company.uuid"-->
                <!--                                         show-no-data-available="true"-->
                <!--                                         object-type="company"></app-media-zone-view>-->
                <!--                </div>-->
            </div>
        </div>

        <div class="text-right mg-t-20">
            <save-button-submit label="SAVE_BTN_TEXT"
                                ng-if="isEditable && (company.status != 1 || (company.status == 1 && !companyStatus))"
                                ng-disabled="saving"></save-button-submit>
        </div>
    </div>
</form>
