<form class="form-validate pd-0 mg-0 text-dark-blue"
      validate-form=""
      ng-submit="saveFn($event)"
      name="verificationForm"
      role="form"
      ng-if="!isLoading"
      novalidate>
    <div class="custom-dialog-overflow scroll-append scroll-y overflow-x-disable pd-l-20">
        <div class="row">
            <div class="col-sm-12">
                <input-text is-editable="isEditable && company.status != 1"
                            is-text="true"
                            is-required="true"
                            ng-model="company.taxpayer_name"
                            required-message="FIELD_IS_REQUIRED_TEXT"
                            label="TAXPAYER_NAME_TEXT"
                            show-label="true"></input-text>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <input-text is-editable="isEditable && company.status != 1"
                            is-text="true"
                            is-required="true"
                            ng-model="company.address"
                            required-message="FIELD_IS_REQUIRED_TEXT"
                            label="ADMINISTRATIVE_ADDRESS_TEXT"
                            show-label="true"></input-text>

            </div>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <input-text is-editable="isEditable && company.status != 1"
                            is-text="true"
                            is-required="true"
                            ng-model="company.tax_number"
                            required-message="FIELD_IS_REQUIRED_TEXT"
                            label="TAX_NUMBER_TEXT"
                            show-label="true"></input-text>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div>
                    <label class="label-text-form">
                        {{'VAT_REGISTRATION_CERTIFICATE_TEXT' | translate}} <asterik-red class=""></asterik-red>
                    </label>
                </div>

                <div class="mg-b-20">
                    <app-media-zone uuid="company.uuid"
                                    is-editable="isEditable && company.status != 1"
                                    company-id="company.id"
                                    limit="1"
                                    show-library="false"
                                    object-type="company"></app-media-zone>
                </div>

                <!--                <div class="mg-b-20" ng-if="!isEditable || company.status == 1">-->
                <!--                    <app-media-zone-view uuid="company.uuid"-->
                <!--                                         show-no-data-available="true"-->
                <!--                                         object-type="company"></app-media-zone-view>-->
                <!--                </div>-->
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div>
                    <label class="label-text-form">
                        {{'BANK_ACCOUNTS_TEXT' | translate}} <asterik-red class=""></asterik-red>
                    </label>
                </div>

                <div class="mg-b-20">
                    <div ng-include="'/app/views/company/bank-acounts.html'"></div>
                </div>
            </div>
        </div>

        <div class="text-right mg-t-20">
            <save-button-submit label="SAVE_BTN_TEXT"
                                ng-if="isEditable && (company.status != 1 || (company.status == 1 && !companyStatus))"
                                ng-disabled="saving"></save-button-submit>
        </div>
    </div>
</form>
