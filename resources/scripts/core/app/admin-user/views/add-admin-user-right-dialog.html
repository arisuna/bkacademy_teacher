<div class="card noBorder">
    <div class="card-heading relo-bg-bright-gray card-title-heading">
        <span class="">{{'CREATE_ADMIN_USER_TEXT' | translate}}</span>
    </div>

    <spinner-v2 type="spin" ng-if="isLoading"></spinner-v2>

    <form validate-form=""
          class="form-validate pd-0 mg-0"
          role="form" name="userForm"
          editable-form=""
          noValidate=""
          ng-keypress="($event.which === 13) ? 0 :0"
          ng-if="!isLoading"
          ng-submit="saveFn()">

        <div class="card-body custom-dialog-overflow height-100vh-m93px">

            <div class="row">
                <div class="col-sm-12">
                    <input-text is-editable="true"
                                is-required="true"
                                is-text="true"
                                ng-model="user.firstname"
                                required-message="ENTER_FIRST_NAME_TEXT"
                                label="FIRST_NAME_TEXT"
                                show-label="true"></input-text>

                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <input-text is-editable="true"
                                is-required="true"
                                is-text="true"
                                ng-model="user.lastname"
                                required-message="ENTER_LAST_NAME_TEXT"
                                label="LAST_NAME_TEXT"
                                show-label="true"></input-text>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <app-roles-selector ng-model="user.user_group_id"
                                        label="ROLE_TEXT"
                                        show-label="true"
                                        is-editable="true"
                                        is-required="true"
                                        placeholder="ENTER_ROLE_TEXT"
                                        required-message="FIELD_IS_REQUIRED_TEXT"
                                        tool-tip-text="{{ 'TOOLTIP_ROLE_TEXT' | translate }}"></app-roles-selector>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <input-text is-editable="true"
                                is-email="true"
                                is-required="true"
                                ng-model="user.email"
                                required-message="ENTER_EMAIL_TEXT"
                                label="EMAIL_TEXT"
                                show-label="true"></input-text>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group position-relative">
                        <label class="txt-13 txt-dark-blue">{{ 'PASSWORD_TEXT' | translate }} *</label>
                        <input class="form-control"
                               type="text" required="required"
                               id="modalPasswordInput"
                               data-parsley-required-message="{{ 'ENTER_PASSWORD_TEXT' | translate }}"
                               ng-model="user.password"
                               autocomplete="off"
                               show-password="showPassword1"
                               data-parsley-pattern='(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&#^()])[A-Za-z\d$@$!%*?&#^()]{8,}'
                               data-parsley-pattern-message="{{ 'INVALID_PASSWORD_TEXT' | translate }}"/>

                        <div class="closeeye">
                                <span toggle="#modalPasswordInput"
                                      ng-class="{'fa fa-eye': showPassword1, 'fa fa-eye-slash': !showPassword1}"
                                      class="field-icon toggle-password"
                                      ng-click="showPassword1 = !showPassword1"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group position-relative">
                        <label class="txt-13 txt-dark-blue">{{ 'REENTER_NEW_PASSWORD_TEXT' | translate }} *</label>
                        <input class="form-control" type="password" ng-model="user.password_confirm"
                               required
                               show-password="showPassword1"
                               autocomplete="off"
                               id="modelConfirmPasswordInput"
                               data-parsley-required-message="{{ 'ENTER_CONFIRM_PASSWORD_TEXT' | translate }}"
                               data-parsley-equalto="#modalPasswordInput"
                               data-parsley-equalto-message="{{ 'CONFIRM_PASSWORD_INCORRECT_TEXT' | translate }}"/>
                        <div class="closeeye">
                                <span toggle="#modelConfirmPasswordInput"
                                      ng-class="{'fa fa-eye': showPassword1, 'fa fa-eye-slash': !showPassword1}"
                                      class="field-icon toggle-password"
                                      ng-click="showPassword1 = !showPassword1">

                                </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="card-footer">
            <div class="row">
                <div class="col-sm-12 text-right">
                    <button type="submit" class="btn relo-bg-green" title="Save" ng-disabled="saving"><i
                            class="fa {{ saving ? 'fa-spin fa-spinner' : 'fa-save'}} mr-sm"></i>
                        {{'SAVE_BTN_TEXT' | translate}}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
