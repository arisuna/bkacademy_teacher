<div class="project-filter">
    <div class="pd-1x relo-bg-dark-blue-5 bd-radius-5x">
        <div class="row mx-0">
            <div class="col-sm-7 text-left pd-l-0 pd-r-5">
                <div class="task-filter mr-sm"
                     uib-tooltip="{{'PRODUCT_FIELD_GROUPS_TEXT' | translate}}">
                    <app-product-field-groups-filter
                            model="search.selected_groups"
                            float="true"
                            inline-list="true"></app-product-field-groups-filter>
                </div>
                <div class="task-filter mr-sm"
                     uib-tooltip="{{'PRODUCT_FIELD_TYPES_TEXT' | translate}}">
                    <app-product-field-types-filter
                            model="search.selected_types"
                            options="list_types"
                            float="true"
                            inline-list="true"></app-product-field-types-filter>
                </div>
            </div>
            <div class="col-sm-5 text-right pd-r-0">
                <button ng-click="clearFilter()"
                        uib-tooltip="{{'CLEAR_ALL_FILTERS_BTN_TEXT' | translate}}"
                        class="btn pointer btn-round pull-right filter-dark-blue" style="margin-top:3px;">
                    <i class="fa-solid fa-eraser txt-16"></i>
                </button>
                <div class="project-filter-select pull-right mr-sm">
                    <div class="input-group search">
                        <input
                                class="form-control form-control-custom-radius filter-search ng-valid filter-search-timelog"
                                placeholder="{{('SEARCH_TEXT') | translate}}"
                                ng-model="search.query"
                                ng-keypress="($event.which === 13) ? applyFilter():0"/>
                        <span class="input-group-btn">
                            <button type="button" ng-click="applyFilter()" class="btn btn-default btn-flat"
                                    style="">
                                <span class="fa fa-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
