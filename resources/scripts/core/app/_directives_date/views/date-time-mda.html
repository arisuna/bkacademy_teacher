<div class="mda-form-group noPaddingTop row">
    <div class="md-subhead col-xs-6 noPadding text-14">
        <mdp-date-picker ng-model="currentDate" mdp-current-view="month" ng-change="changeValue()" mdp-format="DD/MM/YYYY"></mdp-date-picker>
    </div>
    <div class="md-subhead col-xs-6 noPadding text-14">
        <mdp-time-picker ng-model="currentDate" mdp-current-view="month" ng-change="changeValue()" mdp-format="HH:mm A"></mdp-time-picker>
    </div>
</div>
