<div class="panel panel-default panel-default-b">
    <div class="panel-heading" ng-style="{'padding':'5px'}">
        <div class="row">
            <div class="col-md-12">
                <input-text-search
                    ng-model="searchConfig.query"
                    ng-search="applyFilter()"></input-text-search>
            </div>
        </div>
    </div>
    <div class="panel-body height-30vh-m70px overflow-y-enable" ng-style="{'padding':'5px'}">

        <div ng-if="isLoading == true">
            <spinner-v2 type="spin"></spinner-v2>
        </div>
        <div ng-show="isLoading == false">
            <div class="list-group list-group-flat">
                <a class="list-group-item "
                   ng-repeat="zoneLangItem in zone_langs | filter: searchConfig.filterQuery"
                   ng-class="{'active': (searchConfig.currentItem.code == zoneLangItem.code)}"
                   ng-click="selectItem(zoneLangItem)">
                    <div class="flex">
                        <span class="flex-vertical">
                            {{zoneLangItem.code}} {{zoneLangItem.name}}
                        </span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
