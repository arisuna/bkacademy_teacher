<div class="form-group">
    <div>
        <label class="label-text-form pull-left" ng-show="showLabel == true && label != ''">
            {{ label | translate }}
            <asterik-red ng-if="isRequired">*</asterik-red>
        </label>

        <span class="text-right text-sm pull-right"
              ng-if="showLabel == true"
              ng-show="!(data.selected.code == null || data.selected.code == '' || data.selected.code == undefined) && isEditable == true">
            <a ng-click="removeItem();">
                {{'REMOVE_TEXT'|translate}}
            </a>
        </span>
        <div class="clearfix"></div>
    </div>

    <div ng-if="isEditable == true"
         class="user-profile-view-rectangle relo-bg-bright-blue-10">
        <div class="item"
             ng-show="!(data.selected.code == null || data.selected.code == '' || data.selected.code == undefined)">
            <em class="far fa-calendar-alt txt-20 text-gray mr-sm"></em>
            <span class="principal pd-t-3">
               <a ng-click="openSearchDialog($event)">
                    <span class="ml-sm">{{data.selected.code}} </span>
               </a>
            </span>

            <span class="close text-gray">
                <a ng-click="removeItem()">
                    <em class="fa fa-times"></em>
                </a>
            </span>

            <div class="clearfix"></div>
        </div>


        <div class="item"
             ng-show="data.selected.code == null || data.selected.code == '' || data.selected.code == undefined">
            <em class="far fa-calendar-alt txt-20 text-gray mr-sm"></em>
            <span class="principal pd-t-3">
               <a ng-click="openSearchDialog($event)">
                     {{'SELECT_TEXT' | translate }}
                </a>
            </span>
        </div>
    </div>

    <div class="user-profile-view"
         ng-if="isEditable == false">
        <div class="item"
             ng-if="!(data.selected.code == null || data.selected.code == '' || data.selected.code == undefined)">
            <em class="far fa-calendar-alt txt-20 text-gray mr-sm"></em>
            <span class="ml-sm">{{data.selected.code}} {{data.selected.code | translate }} </span>
        </div>

        <div class="item"
             ng-if="data.selected.code == null || data.selected.code == '' || data.selected.code == undefined">
            <em class="far fa-calendar-alt txt-20 text-gray mr-sm"></em>
            <span class="principal pd-t-3">
            </span>
        </div>
    </div>

    <input type="text"
           class="input-invisible"
           ng-show="false"
           ng-required="isRequired"
           ng-model="data.selected.code"
           data-parsley-required-message="{{ requiredMessage | translate }}"/>
</div>
