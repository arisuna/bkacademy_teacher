<div class="form-group {{ className }}">
    <label ng-if="labelFloating == false && showLabel == true" class="label-text-form">
        {{ label | translate }} <span class="text-danger" ng-if="required">*</span>
    </label>
    <select class="form-control form-control-custom-radius relo-bg-bright-blue-10"
            ng-options="item.code as (item.name | translate) for item in dateFormat|orderBy: 'index'"
            ng-model="model"
            ng-disabled="disabled"
            name="{{ realName }}"
            allow-single-deselect="true"
            data-placeholder-text-single="'{{ placeholder != '_' ? ( placeholder | translate ) : ' ' }}'"
            ng-required="required"
            data-parsley-required-message="{{ 'DATE_FORMAT_REQUIRED_TEXT' | translate }}"
            data-parsley-errors-container="#error_{{ realName }}">
        <option value=""></option>
    </select>
    <label ng-if="labelFloating == true && showLabel == true">
        {{ label | translate }} <span class="text-danger" ng-if="required">*</span>
    </label>
    <div id="error_{{ realName }}"></div>
</div>
