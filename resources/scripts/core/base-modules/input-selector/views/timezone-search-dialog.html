<div class="panel panel-default panel-default-b">
    <div class="panel-heading" ng-style="{'padding':'5px'}">
        <div class="row">
            <div class="col-md-12">
                <input-text-search
                    ng-model="searchConfig.query"
                    ng-search="applyFilter()"></input-text-search>
            </div>
        </div>
    </div>
    <div class="panel-body height-200px overflow-y-enable" ng-style="{'padding':'5px'}">

        <div ng-if="isLoading == true">
            <spinner-v2 type="spin"></spinner-v2>
        </div>

        <div ng-show="isLoading == false">
            <div class="list-group list-group-flat list-group-blue">
                <a class="list-group-item "
                   ng-repeat="timeZone in timezones | filter: searchConfig.filterQuery"
                   ng-click="selectItem(timeZone)">
                    <div class="flex">
                        <span class="flex-vertical">
                            {{ timeZone.name }} {{ timeZone.utc }}
                        </span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
